<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="container__form">
                <input type="text">
            </div>
            <div class="container__buttons">
                <button class="container__buttons__button" data-value="7">7</button>
                <button class="container__buttons__button" data-value="8">8</button>
                <button class="container__buttons__button" data-value="9">9</button>
                <button class="container__buttons__button" data-value="/">/</button>
                <button class="container__buttons__button" data-value="C">C</button>
                <button class="container__buttons__button" data-value="4">4</button>
                <button class="container__buttons__button" data-value="5">5</button>
                <button class="container__buttons__button" data-value="6">6</button>
                <button class="container__buttons__button" data-value="*">*</button>
                <button class="container__buttons__button" data-value="<-"><-</button>
                <button class="container__buttons__button" data-value="1">1</button>
                <button class="container__buttons__button" data-value="2">2</button>
                <button class="container__buttons__button" data-value="3">3</button>
                <button class="container__buttons__button" data-value="-">-</button>
                <button class="container__buttons__button" data-value="0">0</button>
                <button class="container__buttons__button" data-value=".">.</button>
                <button class="container__buttons__button" data-value="+">+</button>
                <button class="container__buttons__button" data-value="=">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
